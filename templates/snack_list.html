{% extends 'base.html' %}
{% block title %}
snack-list
{% endblock title %}
{% block content %}
<h1>
    SNACKS
</h1>
<header>
    <nav>
        {% for snack in object_list %}
        <h2>
            <a href="{% url 'snack detail' snack.pk %}">{{snack.name}}</a>
        </h2>
        {% endfor %}
    </nav>
</header>
{% endblock content %}
